<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Case 3</title>
    </head>
    <body>
    <script>
        "use strict";

        /*3. Написать программу, которая запрашивает у пользователя базовую стоимость полиса ОСАГО, а также мощность двигателя
        автомобиля, и выводит стоимость полиса с учетом мощности двигателя (Полная_стоимость_полиса = Базовая_стоимость_полиса 
        × Коэффициент_мощности_двигателя). Осуществить проверку корректности введенных исходных данных. Для расчета
        стоимости полиса используйте таблицу коэффициентов страховых тарифов:
        
        Мощность                        Коэффициент

        До 50 включительно              0,6
        Свыше 50 до 70 включительно     1
        Свыше 70 до 100 включительно    1,1
        Свыше 100 до 120 включительно   1,2
        Свыше 120 до 150 включительно   1,4
        Свыше 150                       1,6*/

        let basePrice = prompt('Введите базовую стоимость полиса ОСАГО:');

        if (isNaN(basePrice) || basePrice <= 0) {
            throw "Ошибка! Введены некорректные данные.";
        }

        let autoPower = prompt('Введите мощность двигателя автомобиля:');

        if (isNaN(autoPower) || autoPower <= 0) {
            throw "Ошибка! Введены некорректные данные.";
        }

        let fullPrice;

        if (autoPower <= 50) {
            fullPrice = basePrice * 0.6;
        } else if (autoPower > 50 && autoPower <= 70) {
            fullPrice = basePrice * 1;
        } else if (autoPower > 70 && autoPower <= 100) {
            fullPrice = basePrice * 1.1;
        } else if (autoPower > 100 && autoPower <= 120) {
            fullPrice = basePrice * 1.2;
        } else if (autoPower > 120 && autoPower <= 150) {
            fullPrice = basePrice * 1.4;
        } else if (autoPower > 150) {
            fullPrice = basePrice * 1.6;
        }

        console.log("Полная стоимость полиса ОСАГО:", fullPrice);
    </script>
    </body>
</html>
