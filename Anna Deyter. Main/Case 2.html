<!DOCTYPE html>
<html lang="en">
<head>
  <title>Case 2</title>
</head>
<body>
  <script>
    "use strict";

    /*2. Пользователь вводит число, операцию (сложение (+), вычитание (-), умножение (*) или деление (/)) и второе число. 
    Вывести результат введенного действия над числами в консоль. Осуществить проверку корректности ввода данных.*/

    function calculate(num1, operator, num2) {
      switch (operator) {
        case "+":
          return num1 + num2;
        case "-":
          return num1 - num2;
        case "*":
          return num1 * num2;
        case "/":
          if (num2 === 0) {
            return "Деление на ноль невозможно!";
          }
          return num1 / num2;
        default:
          return "Неверный оператор!";
      }
    }

    let num1 = prompt("Введите первое число:");

    if (num1 === null) {
        throw "Ошибка! Вы нажали кнопку 'Отмена'.";
    } else if (isNaN(num1)) {
        throw "Ошибка! Введены некорректные данные. Введите первое число.";
    } else {
      num1 = parseFloat(num1);
    }

    let operator = prompt("Введите операцию (+, -, *, /):");

    if (operator === null)
        throw "Ошибка! Вы нажали кнопку 'Отмена'.";

    let num2 = prompt("Введите второе число:");

    if (num2 === null) {
      throw "Ошибка! Вы нажали кнопку 'Отмена'.";
    } else if (isNaN(num2)) {
        throw "Ошибка! Введены некорректные данные. Введите второе число.";
    } else {
      num2 = parseFloat(num2);
    }

    if (isNaN(num1) || isNaN(num2)) {
      console.log("Ошибка! Введены некорректные данные.");
    } else {
      const result = calculate(num1, operator, num2);
      console.log("Результат:", result);
    }
  </script>
</body>
</html>
